<h3 class="m_1">Novos Produtos</h3>
				 <div class="content_grid" ng-controller='produtoCtrl'>
				   <div ng-repeat="p in produtos" class="col_1_of_3 span_1_of_3" style="width: 20%;"> 
				  	 <div class="view view-first">
					      <a href="#/produto/{{p.id}}"">
						   <div class="inner_content clearfix">
							<div class="product_image">
								<img src="../resources/imagem/produto/{{p.id}}/{{p.imagens[0].nome}}" class="img-responsive" alt=""/>
								<div class="mask">
		                       		<div class="info">Quick View</div>
				                  </div>
								<div class="product_container">
								   <div class="cart-left">
									 <p class="title">{{p.nome}}</p>
								   </div>
								   <br/>
								   <br/>
								   <div class="price">R${{p.preco}}</div>
								   
								   <div class="clearfix"></div>
							     </div>		
							      <uib-rating ng-model="rate" max="5" read-only="true" 
								   		aria-labelledby="default-rating"></uib-rating>
							</div>
		                    <div class="sale-box"><span class="on_sale title_shop">Novo</span></div>	
		                   </div>
		                 </a>
				       </div>
				    </div>
				    
				   <div class="clearfix"></div>
			  </div>
			   <h3 class="m_2">Top Products</h3>
			   <div class="content_grid">
			   		
				    <div class="clearfix"></div>
			    </div>

				   <div class="clearfix"></div>
