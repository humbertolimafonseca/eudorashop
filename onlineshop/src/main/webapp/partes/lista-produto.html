<div class="view view-first" ng-init="listar()">
			<ol class="breadcrumb">
				<li><a href="../partes/template.html#/"	title="Go to Home Page">Home</a></li>
				<li class="active" ><a href="../partes/template.html#/produto"> Produto </a> </li>
			</ol>
			<ul class="previous">
				<li><a href="../partes/template.html#/">voltar</a></li>
			</ul>
		
	<script type="text/javascript">
		$('#tags').hide();
	</script>

	<div class="panel panel-default">
	<div class="panel-body">
	<div class="form-horizontal" ng-controller="produtoCtrl" style="height: 470px">
			<h3>Produtos <a href="#/novo-produto" class="glyphicon glyphicon-plus-sign"></a> </h3>
			<div id="messageDiv" ng-show="message" class="alert alert-success" ng-class="{'alert-warning': messageError}">
				 {{message}} 
				 <div style="display: inline;float: right;"><a href="" class="glyphicon glyphicon-remove" ng-click="limpaMensagem()"></a></div>
			</div>
			
		<div  class="col-sm-12">
		 
			<table class="table table-bordered">
				<thead>
				<tr>
					<th >#</th>
					<th> </th>
					<th >CÃ³digo</th>
					<th >Produto</th>
					<th>Marca</th>
					<th>Tags</th>
				</tr>
				</thead>
				
				<tr ng-repeat = "produto in produtos | limitTo:maxsize:start">
					<td width="30px" > <a class="glyphicon glyphicon-trash" ng-click=" confirmAndDo('Deseja remover o produto: ' + produto.nome + ' ? ', remover, produto.id )" href="#/produto"></a> </td>
					<td class="col-md-1">
						<a href="#/novo-produto/{{produto.id}}" ng-click="load(produto.id);">
							<img src="../resources/imagem/produto/{{produto.id}}/{{produto.imagens[0].nome}}"  class="img-thumbnail">
						</a>   
					</td>
					<td><a href="#/novo-produto/{{produto.id}}" ng-click="load(produto.id);" >{{produto.codigo}}</a></td>
					<td>{{produto.nome}}</td>
					<td > <span uib-tooltip="teste" >{{produto.marca.nome}} </span></td> 
					<td>
						<span ng-repeat="tag in produto.tags " style="display: inline-block;" class="label label-success">
								#{{tag.nome}}
						</span>
						
					
					</td>
				</tr>
			
			</table>
		
			
			
		</div>
			<div style="position: absolute; bottom: 10px; left: 30px">
			<uib-pagination total-items="totalItems" items-per-page="maxsize" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
		</div>
		<div class="clearfix"></div>
		
		
	</div>
	
	</div>
	</div>
	



</div>
