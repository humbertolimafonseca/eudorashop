


<div class="view view-first">
			<ol class="breadcrumb">
				<li><a href="../partes/template.html#/"	title="Go to Home Page">Home</a></li>
				<li ><a href="../partes/template.html#/produto"> Produto </a> </li>
				<li class="active">Novo</li>
			</ol>
			<ul class="previous">
				<li><a href="../partes/template.html#/">voltar</a></li>
			</ul>
		
	<script type="text/javascript">
		$('#messageDiv').hide();
		$('#tags').hide();
	</script>

	<div class="panel panel-default">
	<div class="panel-body">
	<div class="form-horizontal" ng-controller="produtoCtrl">
			<h3>Produto</h3>
			<div id="messageDiv" class="alert alert-success" ng-class="{'alert-warning': messageError}">{{message}}</div>
			<form novalidate enctype="multipart/form-data" method="post"  id="formProduto" name="formProduto">
				<div class="row">
					<div class="col-md-10"> 
						<input type="text" ng-model="selectedTags" name="tags" id="tags" >
						
						<div class="form-group" >
							<label for="imagem" class="col-sm-2 control-label">Imagem</label>
							<input type="file" name="imagem" ng-model="imagem" accept="image/*" id="imagem" onchange=" loadFile(event)">
						
							<div class="col-md-2"> 
								<img alt="click" id="img" name="img" ng-model="img"  class="img-thumbnail" style="width: 100%; height: auto" onclick="$('#imagem').click();console.log('clicado'); ">
								 
							</div>
						
						</div>
						
						
						<div class="form-group" ng-class="{ 'has-error': formProduto.codigo.$invalid }">
							<label for="codigo" class="col-sm-2 control-label">Código*</label>
							<div class="col-sm-6">
								<input required placeholder="Código"   name="codigo"  ng-model="codigo" id="codigo" class="form-control" type="text">
							</div>
						</div> 
						
							<div class="form-group" ng-class="{ 'has-error': formProduto.nome.$invalid }">
								<label for="nome" class="col-sm-2 control-label">Nome*</label>
								<div class="col-sm-6">
									<input required placeholder="Nome"   name="nome"  ng-model="nome" id="nome" type="text" class="form-control" >
								</div>
							</div>
						
						<div class="form-group" ng-class="{ 'has-error': formProduto.descricao.$invalid }">
							<label for="descricao" class="col-sm-2 control-label">Descrição*</label>
							<div class="col-sm-6">
								<textarea required placeholder="Descrição"   name="descricao"  ng-model="descricao" id="descricao" class="form-control" ></textarea>
							</div>
						</div>
						
						<div class="form-group" ng-class="{ 'has-error': formProduto.marca.$invalid }">
							<label for="marca" class="col-sm-2 control-label">Marca*</label>
							<div class="col-sm-6">
								<select required ng-options="m.nome for m in marcas track by m.id" ng-model="marca" id="marca" name="marca">
									<option disabled="disabled" value="selecione...">selecione...</option>
								</select>
							</div>
						</div>
						
						<div class="form-group" ng-class="{ 'has-error': formProduto.preco.$invalid }">
							<label for="preco" class="col-sm-2 control-label">Preço*</label>
							<div class="col-sm-6">
								<input required placeholder="Preço"   name="preco"  ng-model="preco" id="preco" class="form-control" type="number">
							</div>
						</div>
						<div class="form-group" ng-class="{ 'has-error': formProduto.fim.$invalid }">
							<label for="inicio" class="col-sm-2 control-label">Inicio*</label>
							<div class="col-sm-6">
<!-- 								<input required placeholder="Inicio"   name="inicio"  ng-model="inicio" id="inicio" class="form-control" type="text"> -->
								<input class="col-sm-5" type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" 
					          		ng-model="inicio" name="inicio" id="inicio" is-open="popup.opened" datepicker-options="dateOptions" 
					          		ng-required="true" close-text="Fechar" alt-input-formats="altInputFormats" />
					          		<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
							</div>
						</div>
						
						<div class="form-group" ng-class="{ 'has-error': formProduto.fim.$invalid }">
							<label for="fim" class="col-sm-2 control-label">Fim*</label>
							<div class="col-sm-6">
<!-- 								<input required placeholder="Fim"   name="fim"  ng-model="fim" id="fim" class="form-control" type="text"> -->
								<input class="col-sm-5" type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" 
					          		ng-model="fim" name="fim" id="fim" is-open="popup2.opened" datepicker-options="dateOptions" 
					          		ng-required="true" close-text="Fechar" alt-input-formats="altInputFormats" />
					          		<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
							</div>
						</div>
						
						<div class="form-group" >
							<label for="tags" class="col-sm-2 control-label">Tags*</label>
							<div class="col-sm-6">
								<input placeholder="Tag"  name="tag"  ng-model="tag" id="tag" class="form-control" type="text" >
								<div id="tags" class="panel panel-default" style="height: 100px">
									<span ng-repeat="tag in tags | filter:tag" style="display: inline-block;" ng-class="{ 'label-success': tag.checked }" class="label label-default">
										<span ng-click="selectTag(tag)">
											#{{tag.nome}}
										</span>
		<!-- 								<span class="glyphicon glyphicon-trash" ng-show="tag.checked" ng-model="tag" ng-click="removerTag(tag)"></span> -->
										</span>
									</span>
								</div>
							</div>
						</div>
						
						
						<div class="form-group">
			    			<div class="col-sm-offset-2 col-sm-10">
								<input type="button" ng-hide="id" class="btn btn-success" ng-class="{ 'btn-danger': formProduto.$invalid }" 
									ng-click="send();"  ng-disabled="formProduto.$invalid" value="Enviar">
									
								<input type="button" ng-show="id" class="btn btn-success" ng-class="{ 'btn-danger': formProduto.$invalid }" 
									ng-click="edit();"  ng-disabled="formProduto.$invalid" value="Editar">
								
								<input type="button" class="btn" ng-click="cancel();" value="Cancelar">
									
							</div>
						</div>
					</div><!-- 				 md10 -->
					
					<script type="text/javascript">
						
						$('#imagem').hide();
						
						var loadFile = function(event) {
						    var reader = new FileReader();
						    reader.onload = function(){
					      	var output = $('#img')[0];
					      	output.src = reader.result;
					    };
					    
					    reader.readAsDataURL(event.target.files[0]);
					    
					  };
					</script>
					
				 </div><!-- 				 row -->

				
			</form>
			
		<div  class="col-sm-12">
		
			<table class="table table-bordered">
				<thead>
				<tr>
					<th >#</th>
					<th >Produto</th>
				</tr>
				</thead>
				<tr ng-repeat = "produto in produtos">
					<td width="30px" > <a class="glyphicon glyphicon-trash" ng-click="remover(produto.id)" href="#/produto"></a> </td>
					<td><a href="#/produto" ng-click="load(produto.id)">{{produto.nome}}<a></a></td> 
					<td>
						<span ng-repeat="tag in produto.tags " style="display: inline-block;" class="label label-success">
								#{{tag.nome}}
						</span>
						
					
					</td>
				</tr>
			</table>
		</div>
		
		<div class="clearfix"></div>
	</div>
	
	</div>
	</div>
	



</div>
